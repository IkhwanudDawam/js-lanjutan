<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
    <style>
        body {
            background-color: seagreen;
        }

        h1 {
            font-family: monospace;
            text-align: center;
            color: seashell;
            cursor: pointer;
        }

        h1 span {
            display: inline-block;
            transition: .4s;
        }

        h1 span:hover {
            transform: scale(2) translateY(-20px);
        }
    </style>
</head>

<body>
    <h2>Spread Operator: memecah iterables menjadi single element</h2>

    <ul>
        <li>Mohammad</li>
        <li>Ikhwanud</li>
        <li>Dawam</li>
    </ul>

    <h1>Dawam</h1>

    <script src="script.js"></script>
</body>

</html>
